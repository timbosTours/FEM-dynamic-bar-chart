<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Expenses chart component</title>
  <!-- script tags for chart.js & app.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
<script src="app.js" async></script>
</head>

<body>
  <main>
    <div id="container">
      <div id="my-balance">
        <div id="text-container">
        <h1 id="balance-h1">My balance</h1>
        <p id="balance-amount">$921.48</p>
      </div>
        <img id="logo-img" src="./images/logo.svg" alt="logo image">
      </div>
      <div id="spending">
        <h2 id="spending-h2">Spending - Last 7 days</h2>
<!-- chart.js canvas -->
<canvas id="dynamic-chart" width="400" height="300" aria-label="Bar chart that shows daily amounts when you click on them." role="img" tabindex="0"></canvas>
</canvas>

<section id="total-container">
<div id="total-div">  
<h3 id="total-this-month">Total this month</h3>
<p id="monthly-total">$478.33</p>
</div>

<div id="difference-div">
  <h4 id="difference-last-month">+2.4%</h4>
  <p id="from-last-month">from last month</p>
</div>
</section>
</div>
</div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timothy Fawcett</a>.
  </div>
</footer>
</body>
</html>
